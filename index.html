<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="holder">
                <div class="holder_title">
                    Football Quiz
                </div>
                <div class="holder_question">
                    1. How many football teams in the Premier League?
                </div>
                <div class="holder_variants">
                    <div class="holder_variant">
                        18
                    </div>
                    <div class="holder_variant">
                        19
                    </div>
                    <div class="holder_variant">
                        20
                    </div>
                    <div class="holder_variant">
                        21
                    </div>
                </div>
                <div class="holder_btn">
                    <a href="#" class="holder_link">
                        Next
                    </a>
                </div>
                <div class="holder_counter">
                    <span class="change">1</span> of 8 questions
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
